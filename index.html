<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>MundoNet - Cuentas de Streaming</title>
    <link rel="stylesheet" href="styles.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.1.1/css/all.min.css">
</head>
<body>
    <header>
        <nav>
            <div class="logo">MundoNet</div>
            <div class="menu-toggle">
                <i class="fas fa-bars"></i>
            </div>
            <ul class="menu">
                <li><a href="#" id="profile-link">Perfil</a></li>
                <li><a href="#" id="cart-link">Carrito <span id="cart-count">0</span></a></li>
                <li><a href="#" id="theme-toggle">Cambiar Tema</a></li>
            </ul>
        </nav>
    </header>

    <main>
        <section id="login-section">
            <h2>Iniciar Sesión</h2>
            <form id="login-form">
                <input type="text" id="username" placeholder="Usuario" required>
                <input type="password" id="password" placeholder="Contraseña" required>
                <button type="submit">Iniciar Sesión</button>
            </form>
            <p>¿No tienes cuenta? <a href="#" id="show-register">Regístrate</a></p>
        </section>

        <section id="register-section" style="display: none;">
            <h2>Registro</h2>
            <form id="register-form">
                <input type="text" id="reg-username" placeholder="Usuario" required>
                <input type="email" id="reg-email" placeholder="Correo electrónico" required>
                <input type="password" id="reg-password" placeholder="Contraseña" required>
                <button type="submit">Registrarse</button>
            </form>
            <p>¿Ya tienes cuenta? <a href="#" id="show-login">Inicia sesión</a></p>
        </section>

        <section id="products-section" style="display: none;">
            <h2>Cuentas de Streaming</h2>
            <div id="products-container"></div>
        </section>
      <section id="cart-section" style="display: none;">
    <h2>Tu Carrito</h2>
    <div id="cart-items"></div>
    <p>Total: $<span id="cart-total">0.00</span></p>
    <button id="pay-button">Pagar</button>
</section>
    </main>

    <footer>
        <p>Creado por Julian Severiche</p>
    </footer>

    <script src="script.js"></script>
</body>
</html>
